<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cf817f90fe.js" crossorigin="anonymous"></script>
    <title>Testimony Card</title>

</head>
<body>
    <main class="container">
        <article class="card">
            <div class="avatar">
                <img src="images/avatar.png" alt="Imagen de avatar">
            </div>
            <div class="testimony">
                <h2>"This product has transformed the way I work, Highly recommended!"</h2>
                <div class="info">
                    <h3>John Doe</h3>
                    <p>Marketing Manager at Tech Solutions</p>
                </div>
                <div class="score">
                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star" style="color: #FFD43B;"></i>
                    <i class="fa-solid fa-star-half" style="color: #FFD43B;"></i>
                    <p>4.5/5</p>
                </div>
            </div>
        </article>
    </main>
</body>
</html>
